<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>task 3 about list filters</title>
        <meta name="description" content="Last task from recruitment process including filtering table using input">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="main.css" rel="stylesheet"></head>
    <body>
        <div class="container">
            <form class="form">
                <label for="tableFilter" class="form__label">Search Field:</label>
                <input type="text" name="tableFilter" id="tableFilter" class="form__tableFilter" placeholder="Enter brand name...">
                <input type="button" value=">" class="form__btn">
            </form>
            <table class="table">
                <tr class="table__title">
                    <th class="table__title__cell">Brand names</th>
                </tr>
                <tr class="table__even">
                    <td class="table__even__cell">Walmart</td>
                </tr>
                <tr class="table__odd">
                    <td class="table__odd__cell">State Grid</td>
                </tr>
                <tr class="table__even">
                    <td class="table__even__cell">Sinopec Group</td>
                </tr>
                <tr class="table__odd">
                    <td class="table__odd__cell">China National Petroleum</td>
                </tr>
                <tr class="table__even">
                    <td class="table__even__cell">Royal Dutch Shell</td>
                </tr>
                <tr class="table__odd">
                    <td class="table__odd__cell">Toyota Motor</td>
                </tr>
                <tr class="table__even">
                    <td class="table__even__cell">Volkswagen</td>
                </tr>
                <tr class="table__odd">
                    <td class="table__odd__cell">BP</td>
                </tr>
                <tr class="table__even">
                    <td class="table__even__cell">Exxon Mobil</td>
                </tr>
                <tr class="table__odd">
                    <td class="table__odd__cell">Berkshire Hathaway</td>
                </tr>
            </table>
        </div>

    <script type="text/javascript" src="main.js"></script></body>
</html>
